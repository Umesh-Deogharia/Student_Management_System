<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <h3 id="Student">Student Portal</h3>

        <div class="content">


            <div class="search">
                <input type="search" placeholder="Search" id="search">
                <button type="button" title=" search" id="searchBtn">Search</button>
            </div>

            <div class="buttons">
                <button title="Sort" type="button" id="sortAtoZ">Sort A &rarr; Z</button>
                <button title="Sort" type="button" id="sortZtoA">Sort Z &rarr; A</button>
                <button type="button" id="sorttoMarks">Sort By Marks</button>
                <button type="button" id="sortPass">Sort By Passing</button>
                <button type="button" id="sortClass">Sort By Class</button>
                <button type="button" id="sortGender">Sort By Gender</button>
            </div>

            <table border="1" id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
